<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-viewport">
  <div id="toast-container"></div>
        
  <div id="canvas-container">
    <div id="status" style="position:absolute; top:10px; left:50%; transform:translateX(-50%); color:white; font-weight:bold; text-shadow:1px 1px 0 #000; z-index:200;">
    </div>
  </div>

  <div id="pause-overlay" class="hidden">
      <div class="pause-content">
          <h1>GAME PAUSED</h1>
          <p id="pause-reason">Waiting for player...</p>
          <div class="timer-ring">
              <span id="pause-timer">60</span>
          </div>
          <p class="pause-subtext">Game will end if player does not return.</p>
      </div>
  </div>

  <div id="game-ui">
    <div id="bottom-panel" class="panel-expanded"> <div id="game-over-screen" class="hidden">
        <h1 id="go-title">GAME OVER</h1>
        <p id="go-message">...</p>
        <div class="go-buttons">
            <button id="btn-rematch">REMATCH</button>
            <button id="btn-quit">QUIT</button>
        </div>
        <p id="rematch-status" class="hidden">0/2 Players Ready</p>
      </div>

      <div id="game-hud">
          <div id="info-row">
            <div id="elixir-area">
              <div class="elixir-bar-bg">
                <div id="elixir-fill"></div>
              </div>
              <div id="elixir-text">5</div>
            </div>
          </div>
          <div id="hand-cards"></div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./main.js"></script>

</body>
</html>
