<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lobby.css"> <!-- [NEW] Special Lobby Styles -->
</head>
<body>

<div id="lobby-screen">
    <div class="lobby-container">
        <div class="lobby-header">
            <h1 class="lobby-title">ARCANA</h1>
            <p class="lobby-subtitle">FORGE YOUR DESTINY</p>
        </div>
        
        <div class="lobby-content">
            <div class="lobby-controls">
                <input type="text" id="room-name-input" placeholder="Name your battlefield..." maxlength="20">
                <button id="btn-create-room" class="btn-create-lobby">CONJURE REALM</button>
            </div>

            <div class="room-list-panel">
                <div class="room-list-header">
                    <h3>ACTIVE REALMS</h3>
                    <button id="btn-refresh-rooms" class="btn-refresh">â†»</button>
                </div>
                <div id="room-list-items">
                    <!-- Rooms go here -->
                    <div class="loading-text">Divining the leylines...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="game-viewport" style="display:none;">
  <div id="toast-container"></div>
        
  <div id="canvas-container">
    <div id="status" style="position:absolute; top:10px; left:10px; color:white; font-weight:bold; text-shadow:1px 1px 0 #000; z-index:200; font-family: sans-serif; font-size: 14px; opacity: 0.7;">
    </div>
  </div>

  <div id="pause-overlay" class="hidden">
      <div class="pause-content">
          <h1>GAME PAUSED</h1>
          <p id="pause-reason">Waiting for player...</p>
          <div class="timer-ring">
              <span id="pause-timer">60</span>
          </div>
          <p class="pause-subtext">Game will end if player does not return.</p>
      </div>
  </div>

  <div id="omen-overlay" class="hidden">
      <div class="omen-content">
          <h1 id="omen-title">THE VOID</h1>
          <p id="omen-desc">Silence falls upon the arena...</p>
      </div>
  </div>

  <div id="game-ui">
    <div id="bottom-panel" class="panel-expanded"> <div id="game-over-screen" class="hidden">
        <h1 id="go-title">GAME OVER</h1>
        <p id="go-message">...</p>
        <div class="go-buttons">
            <button id="btn-rematch">REMATCH</button>
            <button id="btn-quit">QUIT</button>
        </div>
        <p id="rematch-status" class="hidden">0/2 Players Ready</p>
      </div>

      <div id="game-hud">
          <div id="info-row">
            <div id="elixir-area">
              <div class="elixir-bar-bg">
                <div id="elixir-fill"></div>
              </div>
              <div id="elixir-text">5</div>
            </div>
          </div>
          <div id="hand-cards"></div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./main.js"></script>

</body>
</html>
