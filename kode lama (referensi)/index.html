<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GatauRoyale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-wrapper">
      <div id="deck-builder">
        <div id="db-header">BATTLE DECK</div>

        <div id="db-search-container">
          <input
            type="text"
            id="db-search"
            placeholder="Cari kartu (contoh: Pekka)..."
          />
        </div>

        <div id="db-controls">
          <button class="filter-btn active" data-filter="all">ALL</button>
          <button class="filter-btn" data-filter="unit">UNITS</button>
          <button class="filter-btn" data-filter="building">BLDGS</button>
          <button class="filter-btn" data-filter="spell">SPELLS</button>
          <button id="sort-btn">COST ‚¨ÜÔ∏è</button>
        </div>

        <div id="db-cards"></div>

        <div id="db-footer">
          <div id="db-deck-slots"></div>

          <div style="display: flex; gap: 5px; margin: 5px 0">
            <button class="diff-btn active" data-diff="easy">Easy</button>
            <button class="diff-btn" data-diff="normal">Normal</button>
            <button class="diff-btn" data-diff="hard">Hard</button>
          </div>

          <div id="db-footer-controls">
            <div id="selected-count">0 / 8</div>
            <button id="start-btn" disabled>BATTLE!</button>
          </div>
        </div>
      </div>

      <div id="game-viewport" style="display: none">
        <canvas id="gameCanvas"></canvas>
        
        <div id="top-ui">
          <div id="bot-stats">
            ü§ñ <span id="bot-elixir-value">0</span>
          </div>
          <div id="timer-box">03:00</div>
          <div id="elixir-rate">1x</div>
        </div>

        <div id="tiebreaker-msg">SUDDEN DEATH!</div>

        <div id="message-overlay">
          <h1 id="msg-text">GAME OVER</h1>
          <button onclick="location.reload()">MAIN LAGI</button>
        </div>

        <div id="hud-layer">
          <div id="bottom-panel">
            <div id="info-row">
                <div id="next-card-area">
                    <span class="next-label">NEXT:</span>
                    <div id="next-card-icon"></div>
                </div>
                <div id="elixir-area">
                    <div class="elixir-bar-bg">
                        <div id="elixir-fill"></div>
                        <div id="elixir-text">5</div>
                    </div>
                </div>
            </div>
            
            <div id="hand-cards"></div>
          </div>
        </div>
      </div>

      <div id="card-info-modal">
        <div id="close-info">‚úï</div>
        <div id="ci-header">
          <div id="ci-icon"></div>
          <div id="ci-title-group">
            <div id="ci-name"></div>
            <div id="ci-type"></div>
          </div>
        </div>
        <div id="ci-desc"></div>
        <div id="ci-stats"></div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/visual.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/entity.js"></script>

    <script src="js/ai/AICore.js"></script>
    <script src="js/ai/ThreatAnalyzer.js"></script>
    <script src="js/ai/BotCommander.js"></script>

    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
