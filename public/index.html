<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clash Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="game-viewport">
        
        <!-- CANVAS AREA (FLEXIBLE HEIGHT) -->
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="status" style="position:absolute; top:10px; left:50%; transform:translateX(-50%); color:white; font-weight:bold; text-shadow:1px 1px 0 #000; z-index:200;">
                Connecting...
            </div>
        </div>

        <!-- BOTTOM PANEL (FIXED HEIGHT) -->
        <div id="game-ui">
            <div id="bottom-panel">
                <div id="info-row">
                    <div id="elixir-area">
                        <div class="elixir-bar-bg">
                            <div id="elixir-fill" style="width: 50%;"></div>
                        </div>
                        <div id="elixir-text">5</div>
                    </div>
                </div>
                
                <div id="hand-cards"></div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="visual.js"></script>
    <script src="renderer.js"></script>
    <script src="client.js"></script>

  </body>
</html>
